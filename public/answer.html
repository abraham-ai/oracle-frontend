      <script defer>

         var inactivityTime = function () {
            var time;
            window.onload = resetTimer;
            window.onload = resetTimer;
            window.onmousemove = resetTimer;
            window.onmousedown = resetTimer;  
            window.ontouchstart = resetTimer; 
            window.ontouchmove = resetTimer;  
            window.onclick = resetTimer;     
            window.onkeydown = resetTimer;   
            window.addEventListener('scroll', resetTimer, true);
            document.onmousemove = resetTimer;
            document.onkeydown = resetTimer;

            function logout() {
               location.href = '/'
            }

            function resetTimer() {
               clearTimeout(time);
               time = setTimeout(logout, 45000)
            }
         };

         function setAnswer() {
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            const answer = urlParams.get('answer')
            const question = urlParams.get('question')
            const video_id = urlParams.get('video')
            const minio_url = 'https://minio.aws.abraham.fun/creations-stg/'+video_id;
            const video_element = document.getElementById('videocontainer');
            const html = '<video id="51ccf89b-f7e9-da3b-55d8-30aa9e0fd5b7-video" controls autoplay="autoplay" style="background-image:url(&quot;files/oracleanswerbg.jpg&quot;)" playsinline="" data-wf-ignore="true" data-object-fit="cover"><source id="videomp4" src="'+minio_url+'" data-wf-ignore="true"></video>';
            video_element.innerHTML = html;
            document.getElementById('thequestion').innerHTML = question;
            document.getElementById('51ccf89b-f7e9-da3b-55d8-30aa9e0fd5b7-video').addEventListener('ended', inactivityTime, false);
         }

         window.onload = function() {
            setTimeout(setAnswer, 500);
         }
            
      </script>
