    <script>
      let socket = io.connect();
      socket.on('result', (output) => {
        let question = document.getElementById("questionbox").value;
        window.location.href = 'answer.html?video='+output.sha+'&question='+question+'&answer='+output.completion;
      });
      function mySubmitFunction(e) {
        e.preventDefault();
        document.getElementById("waitscreen").style.visibility='visible'
        let question = document.getElementById("questionbox").value;
        socket.emit('submit_oracle', {
          question: question
        });
        return false;
      }
    </script>
